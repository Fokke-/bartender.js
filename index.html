<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Bartender.js</title>
  </head>
  <body class="bartender">
    <main class="main bartender__content">
      <button type="button" class="openLeft">
        Toggle left
      </button>
      <button type="button" class="openRight">
        Toggle right
      </button>
      <button type="button" class="openRightExtra">
        Toggle right extra
      </button>
      <button type="button" class="openTop">
        Toggle top
      </button>
      <button type="button" class="openBottom">
        Toggle bottom
      </button>
    </main>
    <div class="leftBar">
      <p>Left bar</p>
    </div>
    <div class="rightBar">
      <p>Right bar</p>
    </div>
    <div class="rightBarExtra">
      <p>Another bar on the right</p>
    </div>
    <div class="topBar">
      <p>Top bar</p>
    </div>
    <div class="bottomBar">
      <p>Bottom bar</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
