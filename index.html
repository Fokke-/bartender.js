<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Bartender.js</title>
  </head>
  <body class="bartender">
    <main class="main bartender__content">
      <h1>Bartender.js</h1>
      <section class="section">
        <h2>Toggles</h2>
        <div class="buttonList">
          <button type="button" class="button toggleButton" data-bar="left">
            Toggle left
          </button>
          <button type="button" class="button toggleButton" data-bar="right">
            Toggle right
          </button>
          <button type="button" class="button toggleButton" data-bar="rightExtra">
            Toggle right extra
          </button>
          <button type="button" class="button toggleButton" data-bar="top">
            Toggle top
          </button>
          <button type="button" class="button toggleButton" data-bar="bottom">
            Toggle bottom
          </button>
        </div>
      </section>
      <section class="section">
        <h2>Extreme tests</h2>
        <div class="buttonList">
          <button type="button" class="button spamOpen">
            Spam open
          </button>
          <button type="button" class="button spamToggle">
            Spam toggle
          </button>
        </div>
      </section>
    </main>
    <div class="leftBar">
      <p>Left bar</p>
    </div>
    <div class="rightBar">
      <p>Right bar</p>
    </div>
    <div class="rightBarExtra">
      <p>Another bar on the right</p>
    </div>
    <div class="topBar">
      <p>Top bar</p>
    </div>
    <div class="bottomBar">
      <p>Bottom bar</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
